<div class="search">
  <form
    action="{% url 'receips:all_receipes' %}"
    method="get"
    class="form-search"
  >
    {% csrf_token %}
    <input
      class="form-search__input"
      type="search"
      name="search"
      id="search"
      placeholder="Поиск по названиям рецептов"
    />
    <button class="btn-search">Найти</button>
  </form>
</div>
